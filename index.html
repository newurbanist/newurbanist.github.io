<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">

        <title>jen.hum</title>
        <link rel=“stylesheet” type=“text/css” href=“index.css”>
  
  <script type="text/javascript">
            function Thing(x, y)
                {
                    this.x = x;
                    this.y = y;
                }

            var mousePos = new Thing(0, 0);
            mydiv = document.getElementById("mydiv");
            mycanvas = document.getElementById("mycanvas");

            mydiv.addEventListener('mousemove', function(event)
                {
                    mousePos.x = event.clientX;
                    mousePos.y = event.clientY;
                    mycanvas.style.top = mousePos.y + "px";
                    mycanvas.style.left = mousePos.x + "px";
                    console.log(mycanvas.style);
                }, false);
    </script>

    </head>
    
    <body style="cursor:none">
        <div id="cursor" style="position:absolute">hello</div>
        <div id="mydiv">
            <canvas id="mycanvas" width="50" height="50"></canvas>
        </div>


         <!--Nav Section-->

                <li><h4 class="hover-4">Maps</h4></li>

            </ul>
        
            <h4 class="banner" style = "position:relative">Jen Fox is a Sr. Project Manager for Sales Operations at Tesla</h4>

        </nav>

</html>
